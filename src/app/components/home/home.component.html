<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button> Clothing Image Recognition
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659651_960_720.png" />

        <h4 class="name">Dan Smith</h4>
        <p class="designation">Fashion Designer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" routerLink="/home">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <button mat-button class="menu-button" routerLink="/outfits">
          <mat-icon>person</mat-icon>
          <span>Outfits</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About app</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-upload-images></app-upload-images>
    </mat-sidenav-content>
</mat-sidenav-container>
